openapi: 3.0.3
info:
  title: sacom product APIs via gateway
  version: 1.1.0
servers:
  - url: http://localhost:4000
paths:
  /products:
    get:
      summary: Storefront product list
      responses:
        '200':
          description: Product list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductListItem'
  /products/{slug}:
    parameters:
      - in: path
        name: slug
        required: true
        schema: { type: string }
    get:
      summary: Storefront product detail
      responses:
        '200':
          description: Product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductDetail'
  /categories/{slug}/products:
    parameters:
      - in: path
        name: slug
        required: true
        schema: { type: string }
    get:
      summary: Storefront products by category slug
      responses:
        '200':
          description: Product list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductListItem'
  /api/admin/products:
    get:
      summary: List admin products
      security: [{ bearerAuth: [] }]
      responses:
        '200': { description: Product list }
    post:
      summary: Create product
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductWriteRequest'
      responses:
        '201': { description: Created }
  /api/admin/products/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string }
    get:
      summary: Get product
      security: [{ bearerAuth: [] }]
      responses:
        '200': { description: Product }
    put:
      summary: Update product
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductWriteRequest'
      responses:
        '200': { description: Updated }
    delete:
      summary: Delete product
      security: [{ bearerAuth: [] }]
      responses:
        '200': { description: Deleted }
  /api/admin/products/{id}/publish:
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string }
    patch:
      summary: Publish/unpublish
      security: [{ bearerAuth: [] }]
      responses:
        '200': { description: Updated }
  /api/admin/products/{id}/variants:
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string }
    get:
      summary: List variants
      security: [{ bearerAuth: [] }]
      responses:
        '200': { description: Variant list }
    post:
      summary: Create variant
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VariantWriteRequest'
      responses:
        '201': { description: Created }
  /api/admin/products/{id}/variants/{variantId}:
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string }
      - in: path
        name: variantId
        required: true
        schema: { type: string }
    patch:
      summary: Update variant
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VariantWriteRequest'
      responses:
        '200': { description: Updated }
  /api/admin/products/inventory/list:
    get:
      summary: List inventory
      security: [{ bearerAuth: [] }]
      responses:
        '200': { description: Inventory list }
  /api/admin/products/inventory/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string }
    patch:
      summary: Update inventory
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryPatchRequest'
      responses:
        '200': { description: Updated }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ColorSummary:
      type: object
      properties:
        colorNames:
          type: array
          items: { type: string }
        swatches:
          type: array
          items:
            type: object
            properties:
              name: { type: string }
              hex: { type: string }
        hasMultipleColors: { type: boolean }
    ProductWriteRequest:
      type: object
      properties:
        title: { type: string }
        primaryCategoryId: { type: string }
        materialProfile: { type: object }
        careDefault: { type: object }
        returnPolicyDefault: { type: object }
    ProductListItem:
      type: object
      properties:
        _id: { type: string }
        title: { type: string }
        slug: { type: string }
        minPrice: { type: number, nullable: true }
        maxPrice: { type: number, nullable: true }
        availability: { type: boolean }
        colorSummary:
          $ref: '#/components/schemas/ColorSummary'
    ProductDetail:
      allOf:
        - $ref: '#/components/schemas/ProductListItem'
        - type: object
          properties:
            variants:
              type: array
              items: { type: object }
    VariantWriteRequest:
      type: object
      properties:
        sku: { type: string }
        price: { type: number }
        merchandise: { type: object }
        inventory: { type: object }
    InventoryPatchRequest:
      type: object
      properties:
        availableQty: { type: number }
        reservedQty: { type: number }
        display: { type: object }
        care: { type: object }
        returnPolicy: { type: object }
